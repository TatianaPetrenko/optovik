<?xml version='1.0' encoding='windows-1251' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Добавить вакансию</h1>
            <br/>
            <p:inputText class="input-text" value="#{vacServBean.vac.name}" placeholder="Название вакансии"/><br/>
            <br/>
            <p:inputText class="input-text" value="#{vacServBean.vac.salary}" placeholder="Заработная плата"/><br/><br/>
            <br/>
            <h:outputText  value="Текст вакансии" /> <br/>
            <p:editor  value="#{vacServBean.vac.text}"/>



            <h:commandLink action="#{vacServBean.saveVac()}" value='Создать вакансию'/>
        </h:form>
    </h:body>
</html>
