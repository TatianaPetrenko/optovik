<?xml version='1.0' encoding='windows-1251' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <ui:param value="#{whServBean.thisWholesaler}" name="whol"/>
    </h:head>
    <h:body>
        <h:form>
            <br/><p:inputText class="input-text" value="#{whol.name}" placeholder="Отображаемое имя" autocomplete="on" /><br/>
            <br/><p:inputText class="input-text" value="#{whol.email}" placeholder="E-mail"/><br/>
            <br/> <p:inputText class="input-text" value="#{whol.site}" placeholder="Сайт"/><br/>

            <p:autoComplete placeholder="Город" id="cities" value="#{whol.city}" completeMethod="#{classifServBean.completeCity}"
                            var="city" itemLabel="#{city.name}" itemValue="#{city}"  maxResults="10" inputStyle="input-text" forceSelection="true" groupBy="#{city.countryId.name}"/>

            <p:autoComplete placeholder="Регион" id="regs" value="#{whol.region}" completeMethod="#{classifServBean.completeRegion}"
                            var="city" itemLabel="#{city.name}" itemValue="#{city}"  maxResults="10" inputStyle="input-text" forceSelection="true" groupBy="#{city.countryId.name}"/>

            <h:outputText  value="Описание деятельности" /> <br/>
            <p:editor  value="#{whol.actDescription}"/>


            <h:commandLink action="#{whServBean.updateWH()}" value="Обновить"/>
            
            
            
        </h:form>



    </h:body>
</html>
