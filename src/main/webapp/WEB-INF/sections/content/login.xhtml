<?xml version='1.0' encoding='Windows-1251' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div id="logform">
           <h3>Войти на портал</h3>
    <form method="post" action="j_spring_security_check">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        Имя пользователя: <br/>
        <input name="j_username" type="text" /> <br />
        Пароль:<br/><input name="j_password" type="password" /> <br />
        <input value="Войти" type="submit" class='link-button' /> <br/> 
    </form>
           <h:form >
               <p:commandLink action="#{pages.setPage('regs/menu-reg.xhtml')}" value='Зарегистрироваться' update=":main-content"/></h:form>
    <br />
    <c:if test="${param.status=='error'}">
        <label style="color:red">Invalid username or password!!</label>
    </c:if>
    <c:if test="${param.status=='logout'}">
        <label style="color:green">Logged out successfully!</label>
    </c:if>
        </div>
    </h:body>
</html>
