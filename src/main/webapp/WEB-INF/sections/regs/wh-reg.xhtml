<?xml version='1.0' encoding='windows-1251' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>


            <p:wizard nextLabel="Далее" backLabel="Назад"> 

                <p:tab id="user-data" title="Регистрационные данные">
                    <h:outputText value="Логин" /> <br/>
                    <p:inputText value="#{userModel.login}"  required="true"/><br/>
                    <h:outputText value="Пароль" /> <br/>
                    <p:inputText value="#{userModel.pwd}"  required="true"/><br/>
                    <h:outputText value="Подтверждение пароля" /> <br/>
                    <p:inputText value="#{userModel.pwdConfirm}"  required="true"/><br/>
                </p:tab>

                <p:tab id="personal" title="Персональные данные">
                    <h:outputText value="Имя пользователя" /> <br/>
                    <p:inputText value="#{userModel.wh.name}"  required="true"/><br/>
                    <h:outputText value="E-mail" /> <br/>
                    <p:inputText value="#{userModel.wh.email}"/><br/>
                    <h:outputText value="Сайт" /> <br/>
                    <p:inputText value="#{userModel.wh.site}"/><br/>
                       <h:commandLink action="#{userModel.regWholesaler}" value='Зарегистрироваться'/>
                </p:tab>

             


            </p:wizard>


        </h:form>
    </h:body>
</html>
