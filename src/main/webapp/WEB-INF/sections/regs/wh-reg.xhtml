<?xml version='1.0' encoding='windows-1251' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <p:fieldset legend="Регистрационные данные" style="margin-bottom:20px">

                <p:inputText value="#{userModel.login}" placeholder="Логин" class="input-text"  required="true"/><br/>
                <br/>
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                <p:password id="pwd1" value="#{userModel.pwd}" placeholder="Пароль" class="input-text"  required="true"/><br/>
                <br/>
                <p:password id="pwd2" value="#{userModel.pwdConfirm}" placeholder="Подтверждение пароля" class="input-text" required="true" match="pwd1"/><br/>

            </p:fieldset>
            <p:fieldset legend="Персональные данные" style="margin-bottom:20px">

                <br/>
                <p:inputText value="#{userModel.wh.name}"  required="true" placeholder="Название/ФИО" class="input-text"/><br/>
                <br/>
                <p:inputText value="#{userModel.wh.email}" placeholder="E-mail" class="input-text"/><br/>
                <br/>
                <p:inputText value="#{userModel.wh.site}" placeholder="Сайт" class="input-text"/><br/>
            </p:fieldset>
            <h:commandLink action="#{userModel.regWholesaler}" value='Зарегистрироваться'/>

        </h:form>
    </h:body>
</html>
