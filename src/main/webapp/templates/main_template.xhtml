<?xml version="1.0" encoding="Windows-1251"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet name="common-style.css" library="css" />
        <h:outputStylesheet name="grid.css" library="css" />
    </h:head>

    <h:body>
        <div class="ui-grid ui-grid-responsive">
            <div id="page">

                <div class="ui-grid-row" id="header">

                    <ui:insert name="header" >

                    </ui:insert>

                </div>


                <div id="content" class="clearfix ">

                    <div id="menu" class="ui-grid-row" >
                        <ui:insert name="menu" >

                        </ui:insert>
                    </div>

                    <div  class="ui-grid-row">

                        <div class="ui-grid-col-2 block-form" >
                            <ui:insert name="left-content" >

                            </ui:insert>
                        </div>

                        <div class="ui-grid-col-8" style="padding: 20px">
                            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                            <p:dialog widgetVar="statusDialog"  draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage name="285.gif" library="images" />
                            </p:dialog>
                            <h:panelGroup id="main-content" layout="block" >                            
                                <ui:insert name="content" >

                                </ui:insert></h:panelGroup>
                        </div>

                        <div class="ui-grid-col-2 block-form">
                            <ui:insert name="right-content" >

                            </ui:insert>
                        </div>


                    </div>
                </div>



            </div>
            <div id="footer" class="ui-grid-row">
                <ui:insert name="footer" >

                </ui:insert>
            </div>



        </div>
    </h:body>
</html>
